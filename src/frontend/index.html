<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Manager - Songs & Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: clamp(25%, 280px, 100%);
            max-width: 650px;
            border: 1px solid #373535;
            padding-bottom: 1em;
            background-color: white;
        }

        .card:hover {
				background-color: #601ef90f;
				-webkit-box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
					0 3px 1px -2px rgb(228 228 228 / 12%),
					0 1px 12px 1px rgb(255 255 255 / 20%);
				box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
					0 3px 1px -2px rgb(228 228 228 / 12%),
					S 0 1px 12px 1px rgb(255 255 255 / 20%);
			}

        .card .card-title {
            color: white;
            position: absolute;
            bottom: 125px;
            left: 50%;
            text-transform: uppercase;
            max-width: 100%;
            padding: 24px;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 210ms ease-in-out;
            backdrop-filter: blur(10px);
            background: rgba(102, 126, 234, 0.7);
        }

        .card:hover .card-title {
            bottom: 201px;
            text-shadow: 1px 1px 2px #000000eb;
        }

        .header-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header-box h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .section-title {
            color: black;
            font-size: 2rem;
            font-weight: 700;
            margin: 30px 0 20px;
            text-transform: uppercase;
        }

        #users-container, #songs-container {
            gap: 1.5rem;
            margin-bottom: 40px;
        }

        .btn-action {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 210ms ease-in-out;
        }

        .card:hover .btn-action {
            opacity: 1;
        }

        .card-body {
            position: relative;
            min-height: 200px;
        }

        .card-text {
            margin-bottom: 8px;
        }

        .duration-badge {
            background: #8b5cf6;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .spinner-border {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="alert d-none position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999;"></div>
    <div class="spinner-border text-light d-none" role="status"></div>

    <!-- Header -->
    <div class="header-box">
        <h1>API Manager Dashboard</h1>
        <p class="text-muted">Manage Users & Songs via REST API</p>
        
        <div class="mb-3">
            <label class="form-label fw-bold">API Key</label>
            <div class="input-group">
                <input type="password" class="form-control" id="apiKeyInput" 
                       placeholder="Enter your API Key" value="student-api-secret-key-2024">
                <button class="btn btn-primary" onclick="testConnection()">Test Connection</button>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal" onclick="resetUserForm()">
                âž• Add User
            </button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#songModal" onclick="resetSongForm()">
                âž• Add Song
            </button>
        </div>
    </div>

    
    <h2 class="section-title">Users (<span id="userCount">0</span>)</h2>
    <main>
        <div class="row row-cols-1 row-cols-md-3 justify-content-center" id="users-container"></div>
    </main>

    
    <h2 class="section-title">Songs(<span id="songCount">0</span>)</h2>
    <main>
        <div class="row row-cols-1 row-cols-md-3 justify-content-center" id="songs-container"></div>
    </main>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="userModalTitle">ADD USER</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail">
                            <div class="form-text">Optional field</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="songModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="songModalTitle">ADD SONG</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="songForm">
                        <input type="hidden" id="songId">
                        <div class="mb-3">
                            <label for="songTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="songTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="songArtist" class="form-label">Artist *</label>
                            <input type="text" class="form-control" id="songArtist" required>
                        </div>
                        <div class="mb-3">
                            <label for="songAlbum" class="form-label">Album</label>
                            <input type="text" class="form-control" id="songAlbum">
                            <div class="form-text">Optional field</div>
                        </div>
                        <div class="mb-3">
                            <label for="songDuration" class="form-label">Duration (seconds)</label>
                            <input type="number" class="form-control" id="songDuration" placeholder="e.g., 240">
                            <div class="form-text">Optional - Duration in seconds (e.g., 240 = 4:00)</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSong()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let apiKey = process.env.API_KEY;
        let userModal, songModal;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiKeyInput').value = apiKey;
            userModal = new bootstrap.Modal(document.getElementById('userModal'));
            songModal = new bootstrap.Modal(document.getElementById('songModal'));
            loadAll();
        });

        function getHeaders() {
            apiKey = document.getElementById('apiKeyInput').value;
            localStorage.setItem('apiKey', apiKey);
            return {
                'Content-Type': 'application/json',
                'X-API-Key': apiKey
            };
        }

        function showAlert(message, type = 'success') {
            const alert = document.querySelector('.alert');
            alert.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3`;
            alert.textContent = message;
            alert.classList.remove('d-none');
            setTimeout(() => alert.classList.add('d-none'), 3000);
        }

        function showSpinner(show) {
            const spinner = document.querySelector('.spinner-border');
            if (show) spinner.classList.remove('d-none');
            else spinner.classList.add('d-none');
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                if (data.status === 'OK') {
                    showAlert('âœ… Connection successful!', 'success');
                }
            } catch (error) {
                showAlert('âŒ Connection failed! Make sure server is running', 'danger');
            }
        }

        function loadAll() {
            loadUsers();
            loadSongs();
        }


        async function loadUsers() {
            showSpinner(true);
            try {
                const response = await fetch(`${API_URL}/users`, { headers: getHeaders() });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const users = await response.json();
                document.getElementById('userCount').textContent = users.length;
                
                const container = document.getElementById('users-container');
                container.innerHTML = users.map(user => `
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">${user.name}</div>
                                <p class="card-text"><strong>Email:</strong> ${user.email || 'N/A'}</p>
                                <p class="card-text"><strong>ID:</strong> ${user.id}</p>
                                <p class="card-text text-muted" style="font-size: 0.85rem;">
                                    Created: ${new Date(user.created_at).toLocaleDateString()}
                                </p>
                                <div class="btn-action control-buttons">
                                    <button class="btn btn-sm btn-warning" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert(`Error loading users: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }

        function resetUserForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModalTitle').textContent = 'ADD USER';
        }

        function editUser(user) {
            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email || '';
            document.getElementById('userModalTitle').textContent = 'EDIT USER';
            userModal.show();
        }

        async function saveUser() {
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            if (!name) {
                showAlert('Name is required', 'warning');
                return;
            }

            showSpinner(true);
            try {
                const url = id ? `${API_URL}/users/${id}` : `${API_URL}/users`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: getHeaders(),
                    body: JSON.stringify({ name, email: email || undefined })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message);
                }

                showAlert(`âœ… User ${id ? 'updated' : 'created'} successfully!`, 'success');
                userModal.hide();
                loadUsers();
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            showSpinner(true);
            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                showAlert('âœ… User deleted successfully!', 'success');
                loadUsers();
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }


        async function loadSongs() {
            showSpinner(true);
            try {
                const response = await fetch(`${API_URL}/songs`, { headers: getHeaders() });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const songs = await response.json();
                document.getElementById('songCount').textContent = songs.length;
                
                const container = document.getElementById('songs-container');
                container.innerHTML = songs.map(song => `
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">ðŸŽµ ${song.title}</div>
                                <p class="card-text"><strong>Artist:</strong> ${song.artist}</p>
                                <p class="card-text"><strong>Album:</strong> ${song.album || 'N/A'}</p>
                                <p class="card-text">
                                    <strong>Duration:</strong> 
                                    <span class="duration-badge">${formatDuration(song.duration)}</span>
                                </p>
                                <p class="card-text text-muted" style="font-size: 0.85rem;">
                                    Created: ${new Date(song.created_at).toLocaleDateString()}
                                </p>
                                <div class="btn-action control-buttons">
                                    <button class="btn btn-sm btn-warning" onclick='editSong(${JSON.stringify(song)})'>Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteSong(${song.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert(`Error loading songs: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }

        function resetSongForm() {
            document.getElementById('songForm').reset();
            document.getElementById('songId').value = '';
            document.getElementById('songModalTitle').textContent = 'ADD SONG';
        }

        function editSong(song) {
            document.getElementById('songId').value = song.id;
            document.getElementById('songTitle').value = song.title;
            document.getElementById('songArtist').value = song.artist;
            document.getElementById('songAlbum').value = song.album || '';
            document.getElementById('songDuration').value = song.duration || '';
            document.getElementById('songModalTitle').textContent = 'EDIT SONG';
            songModal.show();
        }

        async function saveSong() {
            const id = document.getElementById('songId').value;
            const title = document.getElementById('songTitle').value;
            const artist = document.getElementById('songArtist').value;
            const album = document.getElementById('songAlbum').value;
            const duration = document.getElementById('songDuration').value;

            if (!title || !artist) {
                showAlert('Title and artist are required', 'warning');
                return;
            }

            showSpinner(true);
            try {
                const url = id ? `${API_URL}/songs/${id}` : `${API_URL}/songs`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: getHeaders(),
                    body: JSON.stringify({
                        title,
                        artist,
                        album: album || undefined,
                        duration: duration ? parseInt(duration) : undefined
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message);
                }

                showAlert(`âœ… Song ${id ? 'updated' : 'created'} successfully!`, 'success');
                songModal.hide();
                loadSongs();
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }

        async function deleteSong(id) {
            if (!confirm('Are you sure you want to delete this song?')) return;

            showSpinner(true);
            try {
                const response = await fetch(`${API_URL}/songs/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                showAlert('âœ… Song deleted successfully!', 'success');
                loadSongs();
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showSpinner(false);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
